<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="publish__container">
        <div class="form-group">
            <input type="text" placeholder="Enter note about the process" class="publish__input"
                formControlName="message">
        </div>
        <div class="publish__submit">

            <button type="submit" class="publish__button">Publish</button>
        </div>

    </div>
</form>
